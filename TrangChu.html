	<body class="">
<section class="login-layout d-flex align-items-center justify-content-center justify-content-lg-end">
	<div class="box_log position-relative">
		<div class="b_big position-relative pl-xl-5 pr-xl-5 pt-xl-4 pb-xl-4 p-3 border-mew squa-mew">
			<div class="registered-users">
				<div class="content">
<form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8"><input name="FormType" type="hidden" value="customer_login"/><input name="utf8" type="hidden" value="true"/>					<h3 class="font-weight-bold text-white text-center m-0">Đăng nhập</h3>
					<ul class="breadcrumb text-white d-flex justify-content-center pl-0 pr-0 mb-2 w-100 small">					
						<li class="home whites">
							<a href="/" title="Mew Mobile">Trang chủ</a>						
							<span class="slash-divider ml-1 mr-1">/</span>
						</li>
						<li>Đăng nhập tài khoản</li>
					</ul>
					<div class="form-group">
						<label for="customer_email" class="col-form-label d-none">E-mail<span class="text-danger">*</span></label>
						<input type="email" placeholder="E-mail" class="border-mew mew-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" id="customer_email" required>
					</div>
					<div class="form-group">
						<label for="customer_password" class="d-none col-form-label">Mật khẩu<span class="text-danger">*</span></label>
						<input type="password" placeholder="Mật khẩu" class="border-mew mew-control" name="password" id="customer_password" required>
					</div>
					<div class="form-group d-flex justify-content-between align-items-center">
						<button type="submit" class="btn btn-primary border-mew mew-control font-weight-bold btn_login max_width">Đăng nhập</button>
						<a href="#recover" class="whites font-weight-bold" >Quên mật khẩu?</a>
					</div>
</form>
<form method="post" action="/account/recover" id="recover_customer_password" accept-charset="UTF-8"><input name="FormType" type="hidden" value="recover_customer_password"/><input name="utf8" type="hidden" value="true"/>					<div id="recover_password" class="d-none">                    
						<div class="form-error mb-4 text-danger" >
						</div>
						<div class="form-group">
							<label for="customer_email1" class="col-form-label d-none">E-mail<span class="text-danger">*</span></label>
							<input type="email" class="border-mew mew-control"  required>
						</div>
						<div class="form-group d-flex justify-content-between align-items-center">
							<button type="submit" class="btn btn-primary border-mew mew-control btn_login max_width font-weight-bold" title="Gửi">Gửi</button>
							<a href="#" class="whites font-weight-bold"  title="Huỷ">Huỷ</a>
						</div>
					</div>
</form>
					<div class="login_isocial">
						<div class="log_iso position-relative text-center">
						</div>
					</div>
				</div>
			</div>
			<div class="new-users">
				<a href=""><h3 class="font-weight-bold mb-3 mt-4 text-white text-center">Đăng ký</h3></a>
				<div class="content">
					<div class="buttons-set text-center">
						<button class="btn btn-primary border-mew mew-control font-weight-bold mb-2" >Tạo tài khoản</button>
						<button class="btn btn-primary border-mew mew-control font-weight-bold" >Quay về trang chủ</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
